<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicons.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(69, 161, 107, 0.452);
        }

        .calculator {
            width: 280px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 40px;
            border: 1px solid #ccc;
            background-color: #2E4A2F;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #display {
            grid-column: span 4;
            font-size: 1.2rem;
            text-align: right;
            padding: 10px;
            border: 1px solid white;
            background-color: white;
            border-radius: 5px;
            color: rgb(72, 82, 92);
            font-family: Impact, sans-serif;
        }

        button {
            font-family: Impact, sans-serif;
            color: white;
            background-color: #D69B00;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #C88B00;
        }

        .span-2 {
            grid-column: span 4;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-[#D69B00] text-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                <img src="favicons.png" alt="Site Logo" class="h-12 w-12 rounded-full mr-3">
                <h1 class="text-2xl font-bold">A Simple Calculator</h1>
            </div>
            <button id="hamburger" class="block md:hidden p-2 text-white">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <nav id="nav-menu" class="hidden md:flex md:space-x-4 flex-col md:flex-row absolute md:static top-14 left-0 md:top-auto md:left-auto w-full md:w-auto bg-[#D69B00] md:bg-transparent shadow-md md:shadow-none z-10">
                <ul class="md:flex-row md:items-center flex flex-col md:space-x-4 text-center">
                    <li><a href="index.html" class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Home</a></li>
                    <li><a href="about.html" class="block py-2 md:py-0 text-white hover:text-gray-300 transition">About</a></li>
                    <li><a href="projects.html" class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Projects</a></li>
                    <li><a href="calculator.html" class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Calculator</a></li>
                    <li><a href="registration.html" class="block py-2 md:py-0 text-white hover:text-gray-300 transition">Registration</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Calculator Section -->
    <main class="flex-grow flex items-center justify-center">
        <div class="calculator">
            <p id="display">0</p>
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">/</button>

            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">*</button>

            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">-</button>

            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="clearConsole()">C</button>
            <button onclick="press('+')">+</button>
            <button class="span-2" onclick="calculate()">=</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#2E4A2F] text-white text-center py-4">
        <p>&copy; 2024 Rose Valencia Siahaan. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
        });

        let expression = '';

        function press(value) {
            expression += value;
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(expression);
                expression = result.toString();
                updateDisplay();
            } catch (error) {
                expression = '';
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById("display").innerText = expression || 0;
        }

        function clearConsole() {
            expression = '';
            updateDisplay();
        }
    </script>

</body>
</html>
