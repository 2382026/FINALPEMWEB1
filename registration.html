<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Business Analyst</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicons.png" type="image/png">
  <style>
    /* Animasi fade-in dan fade-out */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    #nav-menu.fade-in {
      animation: fadeIn 0.4s ease-in-out forwards;
      z-index: 999; /* Make sure the menu is above other elements */
    }

    #nav-menu.fade-out {
      animation: fadeOut 0.4s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-[#D69B00] text-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex items-center justify-between">
      <div class="flex items-center">
        <img src="favicons.png" alt="Site Logo" class="h-12 w-12 rounded-full mr-3">
        <h1 class="text-2xl font-bold">Registration</h1>
      </div>
      <button id="hamburger" class="block md:hidden p-2 text-white">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <nav id="nav-menu" class="hidden md:flex flex-col md:flex-row absolute md:relative top-14 md:top-auto left-0 w-full md:w-auto bg-[#D69B00] md:bg-transparent shadow-md md:shadow-none">
        <ul class="md:flex-row md:items-center flex flex-col text-center">
          <li><a href="index.html" class="block py-2 px-4 text-white hover:text-gray-300 transition">Home</a></li>
          <li><a href="about.html" class="block py-2 px-4 text-white hover:text-gray-300 transition">About</a></li>
          <li><a href="projects.html" class="block py-2 px-4 text-white hover:text-gray-300 transition">Projects</a></li>
          <li><a href="calculator.html" class="block py-2 px-4 text-white hover:text-gray-300 transition">Calculator</a></li>
          <li><a href="registration.html" class="block py-2 px-4 text-white hover:text-gray-300 transition">Registration</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Registration Form -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8 text-[#2E4A2F]">Registration Form</h2>
      <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
        <form id="registrationForm" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-medium">Name</label>
            <input type="text" id="name" name="name" maxlength="40" required
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-[#D69B00] focus:border-[#D69B00]">
            <div id="nameError" class="text-red-500 text-sm mt-1"></div>
          </div>
          <div>
            <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
            <input type="text" id="phone" name="phone" maxlength="15" required
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-[#D69B00] focus:border-[#D69B00]">
            <div id="phoneError" class="text-red-500 text-sm mt-1"></div>
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input type="email" id="email" name="email" required
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-[#D69B00] focus:border-[#D69B00]">
            <div id="emailError" class="text-red-500 text-sm mt-1"></div>
          </div>
          <div>
            <label for="password" class="block text-gray-700 font-medium">Password</label>
            <input type="password" id="password" name="password" required
              class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-[#D69B00] focus:border-[#D69B00]">
            <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
          </div>
          <button type="submit" class="w-full py-2 px-4 bg-[#D69B00] text-white font-medium rounded-lg hover:bg-[#C88B00]">
            Register
          </button>
          <div id="successMessage" class="text-green-500 text-sm text-center mt-4"></div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#2E4A2F] text-white text-center py-4">
    <p>&copy; 2024 Rose Valencia Siahaan. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Hamburger Menu -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      if (navMenu.classList.contains('hidden')) {
        navMenu.classList.remove('hidden', 'fade-out');
        navMenu.classList.add('fade-in');
      } else {
        navMenu.classList.remove('fade-in');
        navMenu.classList.add('fade-out');
        setTimeout(() => {
          navMenu.classList.add('hidden');
        }, 400); // Durasi animasi fade-out
      }
    });
  </script>
  
  <!-- JavaScript for Validation -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      let isValid = true;

      // Name validation
      if (name.length === 0) {
        document.getElementById('nameError').textContent = 'Name is required.';
        isValid = false;
      } else {
        document.getElementById('nameError').textContent = '';
      }

      // Phone validation
      if (!/^\d{10,15}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Phone must be between 10 and 15 digits.';
        isValid = false;
      } else {
        document.getElementById('phoneError').textContent = '';
      }

      // Email validation
      if (!/^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,6}$/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid email address.';
        isValid = false;
      } else {
        document.getElementById('emailError').textContent = '';
      }

      // Password validation
      if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,16}$/.test(password)) {
        document.getElementById('passwordError').textContent = 'Password must be 8-16 chars, include 1 uppercase, 1 lowercase, and 1 number.';
        isValid = false;
      } else {
        document.getElementById('passwordError').textContent = '';
      }

      // Success message
      if (isValid) {
        alert('Registration Successful!');
      }
    });
  </script>
</body>
</html>
